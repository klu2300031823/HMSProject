{% extends 'Navbar/ProjectNavbar.html' %}

{% load static %}

{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .medicine-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .medicine-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .medicine-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .medicine-details h3 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .medicine-details p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .availability {
            color: #4CAF50;
            font-weight: bold;
        }

        .actions {
            text-align: right;
        }

        .actions button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .confirmation-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Medicine Card 1 -->
        <div class="medicine-card">
            <img src="https://via.placeholder.com/60" alt="Medicine Image">
            <div class="medicine-details">
                <h3>Paracetamol</h3>
                <p>Price: $5 - $10</p>
                <p>Available Units: <span class="availability">25</span></p>
            </div>
        </div>

        <!-- Medicine Card 2 -->
        <div class="medicine-card">
            <img src="https://via.placeholder.com/60" alt="Medicine Image">
            <div class="medicine-details">
                <h3>Ibuprofen</h3>
                <p>Price: $10 - $15</p>
                <p>Available Units: <span class="availability">15</span></p>
            </div>
        </div>

        <!-- Medicine Card 3 -->
        <div class="medicine-card">
            <img src="https://via.placeholder.com/60" alt="Medicine Image">
            <div class="medicine-details">
                <h3>Amoxicillin</h3>
                <p>Price: $10 - $20</p>
                <p>Available Units: <span class="availability">30</span></p>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
